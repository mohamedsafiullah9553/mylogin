<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=l, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>

</head>

<body>
    <h1> The list of users</h1>
    <table id="userTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>

    </table>

</body>
<script>
    var userArray = JSON.parse(window.localStorage.getItem("user"));
    var userTable = document.getElementById("userTable");
    var tBody = document.createElement("tBody");
    userArray.forEach(userJson => {
        var tRow = document.createElement("tr");
        var tColumn = document.createElement("td");
        var txt = document.createTextNode(userJson.username);
        tColumn.appendChild(txt);
        tRow.appendChild(tColumn);

        tColumn = document.createElement("td");
        txt = document.createTextNode(userJson.firstName);
        tColumn.appendChild(txt);
        tRow.appendChild(tColumn);

        tColumn = document.createElement("td");
        txt = document.createTextNode(userJson.lastName);
        tColumn.appendChild(txt);
        tRow.appendChild(tColumn);
        tBody.appendChild(tRow);
    });

    userTable.appendChild(tBody);
</script>

</html>
